<h1>New session form</h1>

<button onClick="createSession()">Create session</button>

<script type="text/javascript">
  window.createSession = function() {
    fetch('https://v0zvhubsma.execute-api.eu-central-1.amazonaws.com/prod/session',
      {
        'method': 'POST',
        'headers': {
        }
      })
      .then((r) => r.json())
      .then((j) => {
        console.log('response:', j);

        location = `manage_session.html?session_id=${j.session_id}`;
      });
  };
</script>
